<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Blog</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./img/B_logo.png" alt="Logo">
        </div>
        <div class="button d-inline">
          <a href="#" type="button" class="btn btn-outline-light
           float-right text-white">log in</a>
        </div>
      </div>
      <div class="content">
        <div class="row text-center">
          <div class="main-title col-lg-12">
            <div class="title col-md-12  text-white">BLOG</div>
          </div>
          <div class="user col-lg-12">
            <input type="text" placeholder="Name">
          </div>
          <div class="user col-lg-12">
            <input type="text" placeholder="Username">
          </div>
          <div class="user col-lg-12">
            <input type="email" placeholder="Email">
          </div>
          <div class="entry-password col-lg-12">
            <input type="password"  placeholder="Password">
          </div>
          <div class="button col-lg-12">
            <a href="#" class="btn text-white">sing up</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Dependecies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- Bootstrap Core -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
